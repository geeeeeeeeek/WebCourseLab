    <p>1953年，中国科学考察团出国考察。途中，数学家华罗庚出了上联“三强韩魏赵”，让同行的钱三强、张钰哲、赵九章、贝时璋等科学家对下联。上联“三强”指韩、魏、赵这三个春秋强国，同时“三强”又暗指同行的科学家钱三强。众人一时难以对出。最后还是华罗庚自己对出了下联：“九章勾股弦”。“九章”既指我国古代最早提出勾股定理的数学名著《九章算术》，同时又暗指同行的赵九章。众人皆惊叹不已。
